<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="images/logo.png" class="img-fluid" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="ti-align-justify navbar-toggler-icon"></span>
            <!-- <span class="navbar-toggler-icon"></span>-->
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#testimonial">Testimonial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
      <div class="row w-100">
      <div class="col-12 col-md-8 col-xxl-5">
        <div class="card py=3 px=2">
         <p class="text-center my-3 text-capitalize"><span>connect with us</span></p>
          <div class="row mx-auto">
            <div class="col-4">
              <a href="#" target="_sakafe"><i class="fa-brands fa-facebook"></i></a>
             </div>
             <div class="col-4">
              <a href="#" target="_sakafe"><i class="fa-brands fa-instagram"></i></a>
             </div>
            <div class="col-4">
             <a href="#" target="_sakafe"><i class="fa-brands fa-twitter-square"></i></a>
            </div>
          </div>
          <div class="division">
            <div class="row">
              <div class="col-6 mx-auto my-4">
             <span class="main-heading">Login form</span>
              </div>
            </div>
          </div>
          <form class="myform">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" placeholder="Type your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Type your password" class="form-control" id="exampleInputPassword1">
            </div>
            
          
          </form>
          <div class="remember">
            <div class="col-md-6 col-12">
              <div class="mb-3 form-check">
                <input type="checkbox"  class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
            </div>
            <div class="col-md-6 col-12 bn text-capitalize">
             <a href="#"> Register Here</a>
            </div>
          </div>
          
          <button type="submit" class="btn btn-block btn-primary btn-lg">
            <small><i class="far fa-user pr-2"> login</i></small>
          </button>
        </div>
      </div>
      </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
